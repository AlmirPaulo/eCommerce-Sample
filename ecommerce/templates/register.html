{% extends 'base.html' %}

{% block body %}
<form class='p-3' action="{{ url_for('store.register') }}" method='POST'>
    <h1>Register Now!</h1>
    <input class="form-control" type="text" name='username' placeholder='Username' required>
     <input class="form-control" type="text" name='email' placeholder='Email' required>
     <input class="form-control" type="text" name='pass' placeholder='Password' required>
 <input class="form-control" type="text" name='conf-pass' placeholder='Confirm Password' required>
     <br>
     <button class="btn btn-primary">Register</button>
   </div>
</form>
{% endblock %}
